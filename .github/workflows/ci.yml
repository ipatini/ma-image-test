name: CI
on:
  push:
    branches:
      - main
      - r[1-9]
  pull_request:
    branches:
      - main
      - r[1-9]

jobs:
  build-ma-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to GitHub Container Registry (using GitHub token)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build multi-architecture Docker image (for amd64 and arm64)
      - name: Build and push multi-architecture image
        run: |
          # Define platforms you want to build for
          platforms="linux/amd64,linux/arm64"

          # Define image name and tag
          IMAGE_NAME_AND_TAG="my-multi-arch-image:latest"

          # Build the Docker image using Buildx
          docker buildx build --platform $platforms --file Dockerfile --tag ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME_AND_TAG --push .

          # Make the image public via GitHub API
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"visibility": "public"}' \
            https://api.github.com/user/packages/container/ghcr.io%2F${{ github.repository_owner }}%2F$IMAGE_NAME_AND_TAG/versions/latest

          # Print image url
          echo ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME_AND_TAG
